<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Table Examples</title>
    <link rel="stylesheet" href="./css/style-utilities.css">
    <link rel="stylesheet" href="./css/cv.css">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2c3e50;
        }

        /* Table Styles */
        .styled-table {
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .styled-table caption {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            text-align: center;
            border: 2px solid #ddd;
        }

        /* Color Variations */
        .yellow-header th {
            background: #ffeb3b;
        }

        .pink-cells td {
            background: #ffc0cb;
        }

        .fuchsia-cells td {
            background: #ff00ff;
        }

        .orange-header th {
            background: #ffa500;
        }

        /* Special Tables */
        .bordered-table {
            border: 4px solid red;
        }

        .image-table img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .image-table img:hover {
            transform: scale(1.05);
        }

        .gallery-table {
            background: aqua;
            border-color: purple;
        }

        .gallery-table img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Spacing Utilities */
        .cell-spacing {
            border-spacing: 10px;
        }

        .cell-padding td {
            padding: 20px;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Reversed Version -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="100" height="140" fill="#BC8F8F"/>
    <path d="M50 10 L90 110 H70 L60 85 H40 L30 110 H10 L50 10ZM50 30 L40 70H60 L50 30Z" 
          fill="#e2e2e4"/>
    <line x1="25" y1="120" x2="75" y2="120" 
          stroke="#BC8F8F" 
          stroke-width="2"/>
  </g>
</svg>

<br><br><br><br><br>
</body>
</html>
